<div class="row">
  <div class="col-md-12">
    <div class="media">
      <div class="media-body">
        <h2 class="mt-0 mb-0">Menu</h2>
      </div>
      <div class="media-body media-middle">

      </div>
    </div>
  </div>
</div>
<hr>

<div class="panel panel-default">
  <div class="panel-body">
    <div class="row" *ngFor="let restaurantMenu of restaurantMenus">
      <div class="col-md-8">
        <h4 class="mt-0">{{restaurantMenu.restaurantMenuName}}</h4>
        <p class="text-muted mb-0">{{restaurantMenu.restaurantMenuDescription}}</p>
      </div>
      <div class="col-md-4">
        <div class="pull-right">
          <p class="text-success"><b>{{restaurantMenu.restaurantMenuPrice | currency}}</b></p>
          <button class="btn btn-brand" (click)="addToCart(restaurantMenu)">Add to cart</button>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
</div>
