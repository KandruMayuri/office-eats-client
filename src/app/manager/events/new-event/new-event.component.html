<div class="row">
  <div class="col-md-12">
    <div class="media">
      <div class="media-body">
        <h2 class="mt-0 mb-0">New Event</h2>
      </div>
      <div class="media-body media-middle">
        <div class="pull-right">
          <button class="btn btn-warning" type="button" (click)="goBack()">Cancel</button>
          <button class="btn btn-primary" type="button">Save</button>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-md-12">
    <form class="form-horizontal" [formGroup]="formGroup">

      <div class="form-group">
        <label class="col-md-3 control-label" for="meetingTitle">Meeting Title</label>
        <div class="col-md-5">
          <input id="meetingTitle" name="meetingTitle" type="text" placeholder="Meeting Title" class="form-control" formControlName='meetingTitle'>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label class="col-md-6 control-label" for="date">Date</label>
            <div class="col-md-6">
              <input id="date" name="date" type="date" placeholder="Date" class="form-control" formControlName='date'>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label class="col-md-3 control-label" for="time">Time</label>
            <div class="col-md-6">
              <input id="time" name="time" type="time" placeholder="time" class="form-control" formControlName='time'>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-3 control-label" for="venue">Venue</label>
        <div class="col-md-5">
          <input id="venue" name="venue" type="text" placeholder="Venue" class="form-control" formControlName='venue'>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label class="col-md-6 control-label" for="budget_details">Budget</label>
            <div class="col-md-6">
              <input id="budget_details" name="budget_details" type="text" placeholder="Budget" class="form-control" formControlName='budget_details'>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group pt-7">
            <label class="col-md-3 text-right" for="splitEven">Split Even</label>
            <div class="col-md-6">
              <p-checkbox name="splitEven" formControlName='splitEven'></p-checkbox>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label class="col-md-6 text-right" for="individualOrder">Individual Order</label>
            <div class="col-md-6">
              <p-radioButton name="orderType" formControlName="individualOrder"></p-radioButton>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label class="col-md-3 text-right" for="catering">Catering</label>
            <div class="col-md-6">
              <p-radioButton name="orderType" formControlName="catering"></p-radioButton>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-3 control-label" for="attendees">Attendees</label>
        <div class="col-md-5">
          <textarea rows="5" class="form-control"></textarea>
          <small>Ex: sample@company.com; sample1@company.com</small><br/>
          <button class="btn btn-default pull-right" type="button" (click)="addAttendee()">Add Attendees</button>
          <div class="clearfix"></div>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table align-middle table-bordered">
          <thead>
            <tr>
              <th>Status</th>
              <th>Email</th>
              <th>Name</th>
              <th>Food Preference</th>
              <th>Budget</th>
              <th>Remaind</th>
              <th>Order</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr formArrayName="attendees" *ngFor="let attendee of formGroup.get('attendees').controls; let i = index;">
              <td><i class="fa fa-2x fa-check-circle text-success" aria-hidden="true"></i></td>
              <td><input type="email" class="form-control" placeholder="Email"></td>
              <td><input type="text" class="form-control" placeholder="Name"></td>
              <td><input type="text" class="form-control" placeholder="Food Preference"></td>
              <td><input type="text" class="form-control" placeholder="Budget"></td>
              <td><button class="btn btn-primary" type="button">Remind</button></td>
              <td><button class="btn btn-primary" type="button">Order</button></td>
              <td><button class="btn btn-danger" type="button">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="form-group">
        <label class="col-md-3 control-label" for="restaurant">Restaurant</label>
        <div class="col-md-9">
          <input id="restaurant" name="restaurant" type="text" placeholder="Restaurant" class="form-control" formControlName='restaurant'>
        </div>
      </div>
      <!-- Form actions -->
      <div class="form-group">
        <div class="col-md-12 text-right">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
