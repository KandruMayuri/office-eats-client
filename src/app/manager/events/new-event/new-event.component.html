<div class="row">
  <div class="col-md-12">
    <div class="media">
      <div class="media-body">
        <h2 class="mt-0 mb-0">New Event</h2>
      </div>
      <div class="media-body media-middle">
        <div class="pull-right">
          <button class="btn btn-warning" type="button" (click)="goBack()">Cancel</button>
          <button class="btn btn-primary" type="button">Save</button>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-md-12">
    <form class="form-horizontal" [formGroup]="formGroup" (validSubmit)="onSubmit()">

      <div class="form-group">
        <label class="col-md-3 control-label" for="meeting_title">Meeting Title</label>
        <div class="col-md-9">
          <input id="meeting_title" name="meeting_title" type="text" placeholder="Meeting Title" class="form-control" formControlName='meeting_title'>
          <bfv-messages></bfv-messages>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-3 control-label" for="date">Date</label>
        <div class="col-md-3">
          <input id="date" name="date" type="date" placeholder="Date" class="form-control" formControlName='date'>
          <bfv-messages></bfv-messages>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label" for="time">Time</label>
        <div class="col-md-3">
          <input id="time" name="time" type="time" placeholder="time" class="form-control" formControlName='time'>
          <bfv-messages></bfv-messages>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label" for="venue">Venue</label>
        <div class="col-md-9">
          <input id="venue" name="venue" type="text" placeholder="Venue" class="form-control" formControlName='venue'>
          <bfv-messages></bfv-messages>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label" for="budget_details">Budget</label>
        <div class="col-md-3">
          <input id="budget_details" name="budget_details" type="text" placeholder="Budget" class="form-control" formControlName='budget_details'>
          <bfv-messages></bfv-messages>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label" for="splitevents">Split Even</label>
        <div class="col-md-3">
          <input id="splitevents" name="splitevents" type="checkbox" formControlName='splitevents'>
          <bfv-messages></bfv-messages>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label" for="individualorder">Individual order</label>
        <div class="col-md-3">
          <input id="individualorder" name="individualorder" type="radio" formControlName='individualorder'>
          <bfv-messages></bfv-messages>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label" for="catering">Catering</label>
        <div class="col-md-3">
          <input id="catering" name="catering" type="radio" formControlName='catering'>
          <bfv-messages></bfv-messages>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label" for="restaurant">Restaurant</label>
        <div class="col-md-9">
          <input id="restaurant" name="restaurant" type="text" placeholder="Restaurant" class="form-control" formControlName='restaurant'>
          <bfv-messages></bfv-messages>
        </div>
      </div>
      <!-- Form actions -->
      <div class="form-group">
        <div class="col-md-12 text-right">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
