<div class="row">
    <div class="col-md-12">
      <div class="media">
        <div class="media-body">
          <h2 class="mt-0 mb-0">Events</h2>
        </div>
        <div class="media-body media-middle">
          <div class="pull-right">
            <button class="btn btn-brand" type="button" (click)="newEvent()">New Event</button>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </div>
  <hr>

  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>Title</th>
              <th>Venue</th>
              <th>Budget</th>
              <th>Date</th>
              <th>Time</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let event of events; let i = index;">
              <td>{{event.eventTitle}}</td>
              <td>{{event.eventVenueLocation}}</td>
              <td>{{event.eventBudget}}</td>
              <td>{{event.eventDate | date:'mediumDate'}}</td>
              <td>{{event.eventTime}}</td>
              <td>
                <button class="btn btn-warning btn-xs" title="Edit"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                <button class="btn btn-danger btn-xs"(click)="removeEvent(event)" title="Delete"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
              </td>
            </tr>
            <tr *ngIf="isNoEvents">
              <td colspan="7" class="text-center">No Events to show.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <p-confirmDialog header="Confirmation" icon="fa fa-question-circle" width="425"></p-confirmDialog>
