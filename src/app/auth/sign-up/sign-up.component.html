<form [formGroup]="signUpForm" (validSubmit)="onSignUp()">
  <h3 class="mt-0 text-center">Create Account</h3>

  <div class="form-group form-group-lg">
    <label for="u_f_name" class="control-label sr-only">First Name</label>
    <input type="text" class="form-control" name="u_f_name" id="u_f_name" formControlName="u_f_name" placeholder="First Name">
  </div>
  <div class="form-group form-group-lg">
    <label for="u_l_name" class="control-label sr-only">Last Name</label>
    <input type="text" class="form-control" name="u_l_name" id="u_l_name" formControlName="u_l_name" placeholder="Last Name">
  </div>
  <div class="form-group form-group-lg">
    <label for="u_gender" class="control-label sr-only">Gender</label>
    <select class="form-control" name="u_gender" id="u_gender" formControlName="u_gender">
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
  </div>
  <div class="form-group form-group-lg">
    <label for="u_email" class="control-label sr-only">Email</label>
    <input type="email" class="form-control" name="u_email" id="u_email" formControlName="u_email" placeholder="Email">
  </div>
  <div class="form-group form-group-lg">
    <label for="corporate_id" class="control-label sr-only">Company</label>
    <select class="form-control" name="corporate_id" id="corporate_id" formControlName="corporate_id">
      <option value="">Select Company</option>
      <option *ngFor="let corporate of corporates" [ngValue]="corporate.corporate_id"> {{corporate.corporate_name}} </option>
    </select>
  </div>
  <div class="form-group form-group-lg">
    <label for="u_phone" class="control-label sr-only">Phone</label>
    <input type="text" class="form-control" name="u_phone" id="u_phone" formControlName="u_phone" placeholder="Phone">
  </div>
  <div class="form-group form-group-lg">
    <label for="u_password" class="control-label sr-only">Password</label>
    <input type="password" class="form-control" name="u_password" id="u_password" formControlName="u_password" placeholder="Password (min. 6 Charcters)">
  </div>
  <div class="form-group">
    <button class="btn btn-brand btn-lg btn-block" type="submit">Sign Up</button>
  </div>
  <p class="text-center">
    <small>By continuing, you agree to the
      <a href="javascript:;">Terms of Service.</a>
    </small>
  </p>
  <p class="text-center mb-0">
    Already have an account?
    <a routerLink='/auth/sign-in'>Sign In</a>
  </p>
</form>
