<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <form class="auth-form" [formGroup]="formGroup" (validSubmit)="onSubmit()">
      <h2 class="mt-0 mb-0">Sign Up</h2>
      <hr>
      <div class="form-group">

        <label class="radio-inline">
          <input type="radio" name="user_role_type" formControlName="user_role_type" value="manager">Manager
        </label>
        <label class="radio-inline">
          <input type="radio" name="user_role_type" formControlName="user_role_type" value="admin">Admin
        </label>
      </div>
      <div class="form-group">
        <label for="firstname" class="control-label">First Name</label>
        <input type="text" class="form-control" name="firstname" id="firstname" formControlName="firstname">
      </div>
      <div class="form-group">
        <label for="lastname" class="control-label">Last Name</label>
        <input type="text" class="form-control" name="lastname" id="lastname" formControlName="lastname">
      </div>
      <div class="form-group">
        <label for="gender" class="control-label">Gender</label>
        <select class="form-control" name="" id="" formControlName="gender">
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="email_id" class="control-label">Email</label>
        <input type="text" class="form-control" name="email_id" id="email_id" formControlName="email_id">
      </div>
      <div class="form-group">
          <label for="phone" class="control-label">Phone</label>
          <input type="text" class="form-control" name="phone" id="phone" formControlName="phone">
        </div>
      <div class="form-group">
        <label for="password" class="control-label">Password</label>
        <input type="password" class="form-control" name="password" id="password" formControlName="password">
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit">Sign Up</button>
      </div>
      <hr>
      <div class="sign-in">
        <a routerLink='/auth/sign-in'>Click here to sign in.</a>
      </div>
    </form>
  </div>
</div>
