<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <form class="auth-form" [formGroup]="formGroup" (validSubmit)="onSubmit()">
      <h2 class="mt-0 mb-0">Sign Up</h2>
      <hr>
      <div class="form-group">
        <label for="firstName" class="control-label">First Name</label>
        <input type="text" class="form-control" name="firstName" id="firstName" formControlName="firstName">
      </div>
      <div class="form-group">
        <label for="lastName" class="control-label">Last Name</label>
        <input type="text" class="form-control" name="lastName" id="lastName" formControlName="lastName">
      </div>
      <div class="form-group">
        <label for="email" class="control-label">Email</label>
        <input type="text" class="form-control" name="email" id="email" formControlName="email">
      </div>
      <div class="form-group">
        <label for="password" class="control-label">Password</label>
        <input type="password" class="form-control" name="password" id="password" formControlName="password">
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit">Sign Up</button>
      </div>
      <hr>
      <div class="sign-in">
        <a routerLink='/auth/sign-in'>Click here to sign in.</a>
      </div>
    </form>
  </div>
</div>
