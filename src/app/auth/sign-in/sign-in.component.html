<form [formGroup]="signInForm" (validSubmit)="onSubmit()">
  <h3 class="mt-0 mb-20 text-center">Sign In to Your Account</h3>

  <div class="form-group form-group-lg">
    <label for="email" class="control-label sr-only">Email</label>
    <input type="email" class="form-control" name="email" id="email" formControlName="email" placeholder="Email">
  </div>
  <div class="form-group form-group-lg">
    <label for="password" class="control-label sr-only">Password</label>
    <input type="password" class="form-control" name="password" id="password" formControlName="password" placeholder="Password">
  </div>
  <div class="form-group">
    <button class="btn btn-brand btn-lg btn-block" type="submit">Sign In</button>
  </div>
  <a routerLink='/auth/forgot-password' class="d-block text-center mb-20">Forgot Your Password?</a>
  <p class="text-center mb-0">
    Don't have an account yet?
    <a routerLink='/auth/sign-up'>Sign Up</a>
  </p>
</form>
