<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <form class="auth-form" [formGroup]="formGroup" (validSubmit)="onSubmit()">
      <h2 class="mt-0 mb-0">Sign In</h2>
      <hr>
      <div class="form-group">
        <label for="email_id" class="control-label">Email</label>
        <input type="text" class="form-control" name="email_id" id="email_id" formControlName="email">
      </div>
      <div class="form-group">
        <label for="password" class="control-label">Password</label>
        <input type="password" class="form-control" name="password" id="password" formControlName="password">
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit">Sign In</button>
      </div>
      <a routerLink='/auth/forgot-password'>Forgot Your Password?</a>
      <hr>
      <div class="sign-up">
        <p>
          <a href="javascript:;">Don't have an account yet?</a>
        </p>
        <button class="btn btn-primary" type="button"  routerLink='/auth/sign-up'>Sign Up</button>
      </div>
    </form>
  </div>
</div>
